---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }} - importance: {{ page.importance }} </p>

<div class="post">
  {{ content | toc }}
</div>
<div class="backButton">
<a href="https://twitter.com/intent/tweet?text={{ page.title }}&url=https://strikingloo.github.io{{ page.url }}%2F%3Futm_source%3Dtwitter%26utm_medium%3Dsocial&via=strikingLoo" id='tweetThis'><i class="fab fa-twitter"></i>[Tweet this!]</a>
<br/>
<a href="/wiki" id='backToWiki'>[<- Back to wiki]</a>
</div>

<script>
const headings = document.querySelectorAll('h2[id],h3[id]');
for (var heading of headings) {
    heading.innerHTML = `<a href=#${heading.id}># ${heading.innerHTML}</a>`;
    heading.appendChild(document.createElement('hr'))
}
var windowWidth = window.innerWidth;
var maxDeviceWidth = 768;
if (windowWidth < maxDeviceWidth) {
	document.getElementById('tweetThis').innerHTML=`[<i class="fab fa-twitter"></i>]`
	document.getElementById('backToWiki').innerHTML=`[<i class="fa fa-arrow-left"></i>]`
}


</script>
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@StrikingLoo" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:description" content="{{ page.description }}" />
<meta name="twitter:image" content="/resources/potted-tree.png" />
