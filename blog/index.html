---
layout: default
title: Strikingloo's Blog
---
	<h1>Welcome to my Blog</h1>
	<ul class="posts">

	  {% for post in site.posts %}

	  {% if post.sitemap %}
	    <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> - <span>{{ post.date | date_to_string }}</span></li>
	    {% endif %}
	  {% endfor %}
	</ul>
